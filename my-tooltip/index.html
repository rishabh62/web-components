<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Tooltip component</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <style></style>
  <script type="module" src="./script.mjs"></script>
  <body>
    <main>
      <section>
        <my-tooltip id="button-tooltip">this is a button</my-tooltip>
        <button type="button" aria-describedby="button-tooltip">
          hover over me
        </button>

        <my-tooltip id="div-tooltip">this is a div</my-tooltip>
        <div
          aria-describedby="div-tooltip"
          style="background-color: red; width: 100px; height: 100px"
        ></div>
      </section>
    </main>
  </body>
</html>
